<!DOCTYPE html>
<html lang="en" loaded="false" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/prism.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/output.css">
    <title>{{ .Title }}</title>
</head>
<body hx-boost="true" class="flex flex-col justify-between">
    <main>
        {{ template "header.html" . }}
        <article id="article" class="custom-scroll">
            <div id="content-wrapper">
                {{ .Content }}
                {{ template "pageturn.html" . }}
            </div>
            <div id="pagenav-wrapper">
                {{ template "pagenav.html" . }}
            </div>
        </article>
        {{ template "sitenav.html" . }}
        {{ template "footer.html" . }}
        {{ template "mobile-nav-overlay.html" }}
    </main>
    <script src="/static/js/index.js"></script>
</body>
</html>
