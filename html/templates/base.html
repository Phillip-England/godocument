<!DOCTYPE html>
<html lang="en" loaded="false" zez:dark="dark" zez:light="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/prism.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/output.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>{{ .Title }}</title>
</head>
<body hx-boost="true" class="custom-scroll h-full w-full flex invisible text-[var(--default-text-color)] bg-[var(--default-bg-color)] dark:text-[var(--dark-default-text-color)] dark:bg-[var(--dark-default-bg-color)]" zez:loaded="!visible">
    <div id="root" class="w-full grid">
        {{ template "header.html" . }}
        <div id="content-wrapper" class="grid" style="grid-area: content-wrapper;">
            {{ template "sitenav.html" . }}
            <main id="main" class="grid" style="grid-area: main;">
                <article id="article" class="2xl:pl-40 xl:pr-8 2xl:py-4 lg:pl-8 p-4 flex flex-col gap-6 break-words" style="grid-area: article;">
                    {{ .Content }}
                    {{ template "pageturn.html" . }}
                </article>
                {{ template "pagenav.html" . }}
            </main>
        </div>
        {{ template "footer.html" . }}
        {{ template "overlay.html" .}}
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
