<nav id="pagenav">
    <ul>
        {{ if .MarkdownHeaders }}
            {{ range .MarkdownHeaders }}
                <li>
                    <a href={{ .Link }} class={{ .DepthClass }}>{{ .Line }}</a>
                </li>
            {{ end }}
        {{ else }}
            <li>
                <p>No headers found</p>
            </li>
        {{ end }}
    </ul>
</nav>
