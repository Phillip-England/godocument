<nav id="pagenav" class="text-xs relative" style="grid-area: pagenav;">
    <ul class="fixed p-4 border-l flex flex-col gap-2">
        {{ if .MarkdownHeaders }}
            {{ range .MarkdownHeaders }}
                <li>
                    <a href={{ .Link }} class="cursor-pointer {{ .DepthClass }}" zez:active="text-main">{{ .Line }}</a>
                </li>
            {{ end }}
        {{ else }}
            <li>
                <p>No headers found</p>
            </li>
        {{ end }}
    </ul>
</nav>
